<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <p class="dropdown">Привет :)</p>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">Dropdown button</button>
        <div class="menu dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a href="" class="dropdown-item" href="#">Action</a>
            <a href="" class="dropdown-item" href="#">Another action</a>
            <a href="" class="dropdown-item" href="#">Something else here</a>
        </div>
    </div>

    <script>
        /* Task 1
        Ко всем элементам, имеющим класс dropdown-item, добавьте еще один класс
        super-dropdown. Используйте методы forEach и querySelectorAll, а
        также свойство classList у элементов.
        */

        const drdItems = document.querySelectorAll('.dropdown-item');
        drdItems.forEach(item => {
            item.classList.add('super-dropdown');
        });

        /* Task 2
        У элемента с классом btn необходимо убрать класс btn-secondary, если он
        присутствует у этого элемента, либо добавить, если такого класса у элемента
        не было.
        */

        const btnEl = document.querySelector('.btn');
        btnEl.classList.contains('btn-secondary') ? btnEl.classList.remove('btn-secondary') : btnEl.classList.add('btn-secondary');

        /* Task 3
        Необходимо удалить класс dropdown-menu у элемента, у которого
        присутствует класс menu.
        */

        // document.querySelector('.menu').classList.remove('dropdown-menu');

        const menuEl = document.querySelector('.menu');
        if (menuEl) menuEl.classList.remove('dropdown-menu');

        /*Task 4
        Используя метод insertAdjacentHTML, добавьте после div с классом
        dropdown следующую разметку: <a href="#">link</a>.
        */

        /*
        const linkEl = document.createElement('a');
        linkEl.href = '#';
        linkEl.textContent = 'link';
        */

        document.querySelectorAll('.dropdown')[1].insertAdjacentHTML('afterend', '<a href="#">link</a>');

        /* Task 5
        У элемента с id="dropdownMenuButton" замените id на superDropdown.
        */

        document.querySelector('#dropdownMenuButton').id = 'superDropdown';

        /* Task 6
        Добавьте атрибут data-dd со значением 3 элементу, у которого существует
        атрибут aria-labelledby, равный dropdownMenuButton, используя
        dataset.
        */

        const ariaEl = document.querySelector('[aria-labelledby="dropdownMenuButton"]');
        if (ariaEl) {
            ariaEl.dataset.dd = '3';
        }

        /* Task 7
        Удалите атрибут type у элемента с классом dropdown-toggle
        */

        const ddtEl = document.querySelector('.dropdown-toggle');
        ddtEl.removeAttribute('type');








    </script>
</body>

</html>
