<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server interaction practice</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer type="module"></script>
</head>

<body>
    <div class="content-box">
        <div class="task-border">Task 1: Получение данных о пользователе</div>
        <div class="user-search center">
            <h3 class="user-search__header">
                Using
                <a href="https://jsonplaceholder.typicode.com/" class="user-search__link">jsonplaceholder API</a>
            </h3>
            <form class="user-search__form">
                <label class="user-search__label" for="userId">Enter user ID:</label>
                <input id="userId" type="number" min="0" name="userId" class="user-search__input">
                <button class="user-search__submit" type="submit">Get user</button>
            </form>
            <h3 class="user-search__result"></h3>
        </div>
        <div class="task-border">Task 2: Отправка данных на сервер</div>

        <div class="user-save center">
            <h3 class="user-save__header">
                Using
                <a href="https://httpbin.org/" class="user-save__link">httpbin.org API</a>
            </h3>
            <form class="user-save__form">
                <label class="user-save__label" for="userName">Enter user name:</label>
                <input id="userName" type="text" required name="userName" class="user-save__input">
                <label class="user-save__label" for="userAge">Enter user age:</label>
                <input id="userAge" type="number" min="0" max="100" name="userAge" class="user-save__input">
                <label class="user-save__label" for="userEmail">Enter user Email:</label>
                <input id="userEmail" type="email" required name="userEmail" class="user-save__input">
                <button class="user-save__submit" type="submit">Send user</button>
            </form>
            <div class="user-save__result">
                <h3 class="user-save__result-header">Server response: </h3>
                <ul class="user-save__result-ist">
                    <li class="user-save__result-item"></li>
                    <li class="user-save__result-item"></li>
                    <li class="user-save__result-item"></li>
                </ul>
            </div>
        </div>
        <div class="task-border">Task 3: Изменение стиля элемента через заданное время</div>
        <div class="change-style center">
            <form class="change-style__form">
                <label class="change-style__label" for="elementId">Enter element ID:</label>
                <input id="elementId" type="number" min="1" max="3" step="1" name="elementId"
                    class="change-style__input" placeholder="from 1 to 3">
                <label class="change-style__label" for="elementColor">Enter element color (hex):</label>
                <input id="elementColor" type="text" name="elementColor" class="change-style__input"
                    placeholder="#f5f5f5 or red">
                <label class="change-style__label" for="delayTime">Enter delay time (sec):</label>
                <input id="delayTime" type="number" min="0" max="5" step="1" name="delayTime"
                    class="change-style__input" placeholder="from 1 to 5">
                <button class="change-style__submit" type="submit">invert color</button>
            </form>
            <div class="change-style-examples">
                <div id="1" class="change-style-examples__example">ID: 1</div>
                <div id="2" class="change-style-examples__example">ID: 2</div>
                <div id="3" class="change-style-examples__example">ID: 3</div>
            </div>
        </div>
    </div>
