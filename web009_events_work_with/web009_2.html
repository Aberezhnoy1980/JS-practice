<body>

                <option value="Sochi" class="option">Сочи</option>
                <option value="Mykop" class="option">Майкоп</option>
            </select>
        </div>
        <button class="button" type="submit">Отправить</button>
    </form>

    <script>
        const inputEl = document.querySelector('.check');
        const formEl = document.querySelector('form');
        const errorEl = formEl.querySelector('.error');

        inputEl.addEventListener('click', (e) => {
            const target = e.target;
            console.log(target.checked);
        });

        formEl.addEventListener('submit', (e) => {
            if (inputEl.checked) сonsole.log('Молодец');

                // console.log('Забыл поставить галочку');

                errorEl.style.color = 'red';
                formEl.insertBefore(errorEl, formEl.querySelector('button'));
                e.preventDefault();
            }
        });

        const formEl2 = document.querySelector('.form2');
        const selectEl = formEl2.querySelector('.select');
        const buttonEl = formEl2.querySelector('.button');

        buttonEl.addEventListener('click', (e) => {
            console.log(selectEl.value);
            e.preventDefault();
            if (selectEl.value === 'city') {
                selectEl.classList.add('select__error');
            } else {
                selectEl.classList.remove('select__error');
                return;
            }
        })




    </script>
