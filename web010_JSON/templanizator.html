<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .product-box {
            display: flex;
            justify-content: center;
            gap: 32px;
            flex-wrap: wrap;
        }
        
        .product {
            width: 250px;
            border: 1px solid #000;
            padding: 16px;
        }
    </style>
</head>

<body>
    <div class="product-box">
        <div class="product">
            <img class="product__img" src="../web006_DOM_intro/img/photo1.jpg" alt="maika">
            <div class="product__content">
                <a href="product.html" class="product__name">Название товара</a>
                <p class="product__text">Lorem ipsum dolor sit amet consectetur adipisicing.</p>
                <p class="product__price">55</p>
            </div>
        </div>
    </div>

    <script>
        const productsData = [
            {
                src: 'img.png',
                alt: 'img obj data',
                name: 'Название из obj data',
                link: 'product.html',
                desc: 'Описание товара из obj data',
                price: 12.76
            },
            {
                src: 'img2.png',
                alt: 'img2 obj data',
                name: 'Название2 из obj data',
                link: 'product2.html',
                desc: 'Описание товара2 из obj data',
                price: 1_000_000
            },
            {
                src: 'img3.png',
                alt: 'img3 obj data',
                name: 'Название3 из obj data',
                link: 'product3.html',
                desc: 'Описание товара3 из obj data',
                price: 100_000_000
            }
        ];

        const productBox = document.querySelector('.product-box');

        productsData.forEach(product => {
            const productEl = document.createElement('div');
            productEl.classList.add('product');

            const productImg = document.createElement('img');
            productImg.classList.add('product__img');
            productImg.setAttribute('alt', product.alt);
            productImg.src = product.src;

            const productContentEl = document.createElement('div');
            productContentEl.classList.add('product__content');

            const ProductNameEl = document.createElement('a');
            ProductNameEl.classList.add('product__name');
            ProductNameEl.href = product.link;
            ProductNameEl.textContent = product.name;

            const productTextEl = document.createElement('p');
            productTextEl.classList.add('product__text');
            productTextEl.textContent = product.desc;

            const productPriceEl = document.createElement('p');
            productPriceEl.classList.add('product__price');
            productPriceEl.textContent = product.price;

            productBox.appendChild(productEl);
            productEl.appendChild(productImg);
            productEl.appendChild(productContentEl);
            productContentEl.append(ProductNameEl, productTextEl, productPriceEl);
        });
    </script>
</body>

</html>
